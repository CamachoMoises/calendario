<mat-card *ngIf="appointments">
  {{ date | date: "dd/MM/yyyy" }}&nbsp;
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  *ngIf="appointments?.length>0">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>input</th>
        <td mat-cell *matCellDef="let element">
          <input
            matInput
            [(ngModel)]="element.description"
            (change)="update(element, element.$key)"
          />

        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>clear</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="primary"
            (click)="removeAppointment.emit(element.$key)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>




</mat-card>
<button *ngIf="appointments" mat-button class="button-block" (click)="add()" >Add</button>
